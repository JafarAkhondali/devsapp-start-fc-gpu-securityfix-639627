Type: Application
Name: fc-api-utils-nvidia-smi
Provider:
  - 阿里云
Version: 1.0.3
Description: 快速部署GPU运行环境检查nvidia-smi到阿里云函数计算
HomePage: 
Tags:
  - 函数计算
  - 新手入门
  - GPU
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunContainerRegistryFullAccess
    Runtime: custom container
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-shenzhen
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - cn-zhangjiakou
        - ap-northeast-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: fc-api-utils-nvidia-smi-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: fc-api-utils-nvidia-smi-function
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
