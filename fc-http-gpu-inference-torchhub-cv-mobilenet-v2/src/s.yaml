edition: 3.0.0
name: fc-http-gpu-inference-torchhub-cv-mobilenet-v2
access: '{{ access }}'

vars:
  region: '{{ region }}'

resources:
  fc-gpu:
    component: fc3
    props:
      region: ${vars.region}
      functionName: '{{ functionName }}'
      description: This is an MobileNet v2 model API
      handler: not-used
      timeout: 300
      memorySize: 8192
      cpu: 2
      diskSize: 512
      gpuConfig:
        gpuMemorySize: 4096
        gpuType: fc.gpu.tesla.1
      instanceConcurrency: 1
      runtime: custom-container
      internetAccess: true
      customContainerConfig:
        image: registry.${vars.region}.aliyuncs.com/serverless_devs/fc-http-gpu-inference-torchhub-cv-mobilenet-v2:latest
        port: 9000
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          description: 'httpTrigger'
          qualifier: LATEST
          triggerConfig:
            authType: anonymous
            disableURLInternet: false
            methods:
              - GET
              - POST
              - PUT
