edition: 3.0.0
name: fc-http-gpu-inference-modelscope-cv-ofa-visual-grounding-refcoco
access: '{{ access }}'

vars:
  region: '{{ region }}'

resources:
  fc-gpu:
    component: fc3
    actions: null
    props:
      region: ${vars.region}
      functionName: "{{ functionName }}"
      description: This is an ModelScope OFA visual grounding model infernece API
      handler: not-used
      timeout: 600
      memorySize: 8192
      cpu: 2
      diskSize: 10240
      gpuConfig:
        gpuMemorySize: 8192
        gpuType: fc.gpu.tesla.1
      instanceConcurrency: 1
      runtime: custom-container
      internetAccess: true
      customContainerConfig:
        image: registry.${vars.region}.aliyuncs.com/serverless_devs/fc-http-gpu-inference-modelscope-cv-ofa-visual-grounding:latest
        port: 9000
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          description: 'httpTrigger'
          qualifier: LATEST
          triggerConfig:
            authType: anonymous
            disableURLInternet: false
            methods:
              - GET
              - POST
              - PUT
