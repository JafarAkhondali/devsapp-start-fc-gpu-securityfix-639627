Edition: 3.0.0
Type: Project
Name: fc3-http-gpu-ffmpeg
Provider:
  - 阿里云
Version: 0.0.1
Description: 快速演示阿里云函数计算GPU实例的GPU转码执行(fc3.0)
HomePage: https://github.com/devsapp/start-fc-gpu/tree/v3
Tags:
  - 函数计算
  - 新手入门
  - 人工智能
  - GPU
Category: 人工智能
Organization: 阿里云函数计算（FC）
Service:
  函数计算:
    Authorities:
      - 创建函数
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - acrName
  properties:
    region:
      title: 地域
      type: string
      default: cn-shanghai
      description: 创建应用所在的地区
      enum:
        - cn-shanghai
        - cn-beijing
        - cn-hangzhou
        - cn-shenzhen
    functionName:
      title: 函数名
      type: string
      default: fc-http-gpu-ffmpeg-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    acrName:
      title: 镜像地址
      type: string
      description: "镜像仓库地址，构建后的函数镜像将推送至您个人帐户的镜像仓库地址。例如: registry.cn-shanghai.aliyuncs.com/your_namespace/your_repo:your_tag"
